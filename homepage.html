<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Study, Mate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .launch-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .launch-button:hover {
            background-color: #4338ca;
        }

        .note {
            color: #9ca3af;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        @media screen and (max-width: 430px) {
            .container {
                padding: 1rem;
                width: 90%;
            }

            h1 {
                font-size: 1.8rem;
                margin: 1rem 0;
            }

            p {
                font-size: 1rem;
                line-height: 1.5;
            }

            .launch-button {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
                text-align: center;
                margin-top: 1.5rem;
            }

            .back-button {
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
            }

            .note {
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html#projects" class="back-button">‚Üê Back to Portfolio</a>
        <h1>Study, Mate</h1>
        <p>You're about to visit the live React application.</p>
        <a href="http://localhost:3000" class="launch-button">Launch Application</a>
        <p class="note">Note: Make sure your React development server is running on port 3000</p>
    </div>
</body>
</html>
